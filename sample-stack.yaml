AWSTemplateFormatVersion: "2010-09-09"
Resources:
  CUSTOMLOOKUP:
    Type: Custom::Lookup
    Properties:
      ServiceToken: !ImportValue custom-lookup-lambda
      teamname-environment: ndcnonprod
      appname: app1
Outputs:
  AMIID:
    Value: !GetAtt CUSTOMLOOKUP.amiid
  VPC:
    Value: !GetAtt CUSTOMLOOKUP.vpc
  COSTCENTER:
    Value: !GetAtt CUSTOMLOOKUP.costcenter
  PrivateHostedZoneID:
    Value: !GetAtt CUSTOMLOOKUP.privatehostedzoneid
  rulesets3:
    Value: !GetAtt CUSTOMLOOKUP.ruleset-s3
  rulesetec2:
    Value: !GetAtt CUSTOMLOOKUP.ruleset-ec2
  rulesetdynamodb:
    Value: !GetAtt CUSTOMLOOKUP.ruleset-dynamodb
  rulesetvpc:
    Value: !GetAtt CUSTOMLOOKUP.ruleset-vpc